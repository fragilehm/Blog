<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Uber-i</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700|family=Cormorant+SC:300,400,500,600,700|Cormorant+Unicase:300,400,500,600,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body onload="myFunction()">
	<header>
		<div class="logo_img">
			<a href="index.html"><img src="upload/ic_trash.jpg" alt="Logo image"></a>
		</div>
		<div class="menu_list">
			<ul>
				<li><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i><span>Главная</span></a></li>
				<li><a href="problemsList.html"><i class="fa fa-tasks" aria-hidden="true"></i><span>Проблемы</span></a></li>
				<li><a href="problemsForm.html"><i class="fa fa-paper-plane-o" aria-hidden="true"></i><span>Форма</span></a></li>
			</ul>
		</div>
	</header>
	<div class="complaints_form main_content">
	<h2><span>Сообщить о проблеме</span></h2>
	<div class="container">
		<div class="image_block">
			<img src="upload/complaint_form_img.png" alt="Complaint form blank image">
		</div>
		<div class="content">
			<form action="#">
				<div class="problem_type">
					<p>Тип проблемы:</p>
					<select name="problem_type_name" id="#complaint_name">
						<option selected disabled>Выберите тип проблемы</option>
						<option value="Вода">Вода</option>
						<option value="Мусор">Мусор</option>
						<option value="Газ">Газ</option>
						<option value="Свет">Свет</option>
					</select>
				</div>
				<div class="problem_region">
					<p>Местоположение проблемы:</p>
					<select name="problem_region_name" id="#complaint_region">
						<option selected disabled>Выберите административное деление</option>
						<option value="Первомайский">Первомайский район</option>
						<option value="Свердловский">Свердловский район</option>
						<option value="Октябрьский">Октябрьский район</option>
						<option value="Ленинский">Ленинский район</option>
					</select>
				</div>
				<div class="problem_address">
					<p>Адрес:</p>
					<textarea class="problem_address_name" name="" id="" cols="30" rows="10" placeholder="Введите подробный адрес"></textarea>
				</div>
				<div class="problem_description">
					<p>Опишите проблему:</p>
					<textarea name="problem_description_info" id="#problem_info" cols="30" rows="10"></textarea>
				</div>
				<div class="telephone_request">
					<p>Введите свой номер телефона:</p>
					<input class="telephone_number" type="text">
				</div>
				<div class="upload_file">
					<div class="custom-file-upload clearfix">
					   <p>Загрузите файл:</p>
					    <input class="myUpload" type="file" id="file" name="myfiles[]" multiple onchange="myFunction()"/>
					    <p id="demo"></p>
					</div>
					<p class="tip">* Удерживайте клавишу Control или Shift для выбора нескольких файлов.</p>
				</div>
				<button class="btn send_complaint_btn"><span class="big">U</span>beri, пожалуйста :)</button>
			</form>
		</div>
	</div>
</div>
	<script src="vendor/jquery/jquery-1.12.4.min.js"></script>
	<script src="js/core.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/autosize.js/3.0.15/autosize.min.js'></script>
</body>
</html>
